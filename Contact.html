<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="StyleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="Title">
        <h1 class="Title_Name"> Gowtham Karunanidhi</h1>
        <p class="Title_Role"> PowerApps developer</p>
        <a class="Title_Contact" href="Portfolio.html"> Home</a>
    </div>
    <div class="Container">
        <h2>Contact Me</h2>
        <div Class="ContactForm">
            
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="input_Name" type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input class="input_Email" type="text" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td>Message:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td><textarea class="input_Message"></textarea></td>
                    </tr> 
                    <tr>
                        <td></td>
                        <td><input type="button" value="Submit" Class="ContactForm_Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
        <div class="Footer">
            &copy; Gowtham
        </div>
</body>
